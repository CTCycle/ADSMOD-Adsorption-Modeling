services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - ADSMOD/settings/.env
    environment:
      FASTAPI_HOST: 0.0.0.0
      FASTAPI_PORT: 8000
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      - adsmod_resources:/app/ADSMOD/resources
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs', timeout=5)\" || exit 1"
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${UI_PORT:-8080}:80"

volumes:
  adsmod_resources:
